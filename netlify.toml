# Configuration Netlify pour Next.js
# https://docs.netlify.com/integrations/frameworks/next-js/overview/

[build]
  command = "npm run build"
  # Ne pas spécifier publish - le plugin Next.js le gère automatiquement

# Plugin Next.js pour Netlify (requis)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Variables d'environnement (à configurer dans l'UI Netlify)
[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  NETLIFY = "true"  # Désactive PWA sur Netlify

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Note: Les redirections sont gérées automatiquement par le plugin Next.js
# Pas besoin de les définir manuellement

